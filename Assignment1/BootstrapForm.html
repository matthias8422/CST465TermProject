<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap From</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
</head>
<body>
    <form action="https://www.oit.edu/cst465" method="post">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" class="form-control" id="Name" name="Name">
        </div>
        <div class="form-group">
            <label for="UserType">Select list:</label>
            <select class="form-control" id="UserType" name="UserType">
                <option>Administrator</option>
                <option>Owner</option>
                <option>Moderator</option>
                <option>User</option>
            </select>
        </div>
        <div class="form-group">
            <label for="EmailAddress">E-Mail:</label>
            <input type="text" class="form-control" id="EmailAddress" name="EmailAddress">
        </div>
        <div class="form-group">
            <label for="Band">Band:</label>
            <input type="text" class="form-control" id="Band" name="Band">
        </div>
        <div class="form-group">
            <label for="Hobby">Hobby:</label>
            <input type="text" class="form-control" id="Hobby" name="Hobby">
        </div>
        <div class="form-group">
            <label for="CoursePrefix">CoursePrefix:</label>
            <input type="text" class="form-control" id="CoursePrefix" name="CoursePrefix">
        </div>
        <div class="form-group">
            <label for="CourseNumber">CourseNumber:</label>
            <input type="text" class="form-control" id="CourseNumber" name="CourseNumber">
        </div>
        <div class="form-group">
            <label for="CourseDescription">CourseDescription:</label>
            <input type="text" class="form-control" id="CourseDescription" name="CourseDescription">
        </div>
        <div class="form-group">
            <label for="Biography">Biography:</label>
            <textarea class="form-control" rows="3" id="Biography" name="Biography"></textarea>
        </div>
        <div class="form-group">
            <label for="Nickname">Nickname:</label>
            <input type="text" class="form-control" id="Nickname" name="Nickname">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
